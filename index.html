<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #signupForm {
            display: flex;
            flex-direction: column;
        }

        #signupForm select {
            order: -1;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/WhatsApp Image 2024-10-31 at 4.57.29 PM.jpeg" alt="NERA'S Logo">
        <h1>Network Efficiency and Routing Analysis</h1>
    </header>

    <div class="container2">
        <div class="screen welcome-screen active">
            <div class="content">
                <h1>Bienvenido</h1>
                <div class="buttons">
                    <button class="btn" id="openSignInModal">Iniciar Sesión</button>
                    <button class="btn" id="openSignUpModal">Registrarse</button>
                    <button class="btn" onclick="window.location.href='membresias.html'">Ver Membresías</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Sign In -->
    <div class="modal" id="signInModal">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <form id="signinForm">
                <label>Nombre del Usuario</label>
                <input type="text" id="signinUsername" placeholder="Enter your username">
                <label>Contraseña</label>
                <input type="password" id="signinPassword" placeholder="Enter your password">
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div class="social-login">
                <button class="btn-google"><img src="img/google-icon.png" alt="Google"> Google</button>
                <button class="btn-facebook"><img src="img/facebook-icon.png" alt="Facebook"> Facebook</button>
                <button class="btn-instagram"><img src="img/instagram-icon.png" alt="Instagram"> Instagram</button>
            </div>
            <button type="button" class="close-modal" id="closeSignInModal">X</button>
        </div>
    </div>

    <!-- Modal for Sign Up -->
    <div class="modal" id="signUpModal">
        <div class="modal-content2">
            <h2>Registrarse</h2>
            <label>Rol</label>
            <select id="signupRole">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
            <form id="signupForm">
                <label>Nombre del Usuario</label>
                <input type="text" id="signupUsername" placeholder="Enter your username">
                <label>Contraseña</label>
                <input type="password" id="signupPassword" placeholder="Enter your password">
                <label>Correo Electrónico</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
                <label>Teléfono</label>
                <input type="tel" id="signupPhone" placeholder="Enter your phone number">
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <div class="social-login">
                <button class="btn-google"><img src="img/gmail.png" alt="Google"> Google</button>
                <button class="btn-facebook"><img src="img/facebook.png" alt="Facebook"> Facebook</button>
                <button class="btn-instagram"><img src="img/instagram (1).png" alt="Instagram"> Instagram</button>
            </div>
            <button type="button" class="close-modal2" id="closeSignUpModal">X</button>
        </div>
    </div>

    <!-- Modal para descripción del rol -->
    <div class="modal" id="roleDescriptionModal">
        <div class="modal-content">
            <h2>Descripción del Rol</h2>
            <p id="roleDescriptionText"></p>
            <button class="btn" id="closeRoleDescriptionModal">Cerrar</button>
        </div>
    </div>

    <script>
        const signInModal = document.getElementById('signInModal');
        const openSignInModal = document.getElementById('openSignInModal');
        const closeSignInModal = document.getElementById('closeSignInModal');

        const signUpModal = document.getElementById('signUpModal');
        const openSignUpModal = document.getElementById('openSignUpModal');
        const closeSignUpModal = document.getElementById('closeSignUpModal');

        const signupRole = document.getElementById('signupRole');
        const roleDescriptionModal = document.getElementById('roleDescriptionModal');
        const roleDescriptionText = document.getElementById('roleDescriptionText');
        const closeRoleDescriptionModal = document.getElementById('closeRoleDescriptionModal');

        const roleDescriptions = {
            user: "Usuario: Acceso limitado a funcionalidades básicas de la plataforma.",
            admin: "Administrador: Control total sobre las configuraciones y usuarios."
        };

        openSignInModal.addEventListener('click', () => {
            signInModal.classList.add('active');
        });

        closeSignInModal.addEventListener('click', () => {
            signInModal.classList.remove('active');
        });

        openSignUpModal.addEventListener('click', () => {
            signUpModal.classList.add('active');
        });

        closeSignUpModal.addEventListener('click', () => {
            signUpModal.classList.remove('active');
        });

        signupRole.addEventListener('change', () => {
            const selectedRole = signupRole.value;
            if (roleDescriptions[selectedRole]) {
                roleDescriptionText.textContent = roleDescriptions[selectedRole];
                roleDescriptionModal.classList.add('active');
            }
        });

        closeRoleDescriptionModal.addEventListener('click', () => {
            roleDescriptionModal.classList.remove('active');
        });

        window.addEventListener('click', (e) => {
            if (e.target === roleDescriptionModal) {
                roleDescriptionModal.classList.remove('active');
            }
        });

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            signUpModal.classList.remove('active');
            alert('Te has registrado correctamente');

            const selectedRole = signupRole.value;
            if (selectedRole === 'user') {
                window.location.href = 'usuario.html';
            } else if (selectedRole === 'admin') {
                window.location.href = 'admin.html';
            }
        });
    </script>

    <footer>
        <p>&copy; 2024 NERA'S. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
